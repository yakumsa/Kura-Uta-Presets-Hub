<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiries - Kura Uta Presets</title>
    <style>
            body {
  margin: 0;
  padding: 0;
  background: url(images/enquiries\ background\ img.png) no-repeat center center fixed;
  background-size: cover;
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-position: center center;
  font-family: 'Segoe UI', sans-serif;
  min-height: 100vh;
}
.navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: #181818;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar .nav-links a:hover {
            color: #ffb347;
        }
        .footer {
            background: #181818;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 40px;
            font-size: 0.95rem;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: rgb(197, 145, 85, 0.95);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #555;
        }
    </style>
</head> 
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Kura Uta Presets</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="enquiry.html">Enquiry</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Contact Us - Kura Uta Presets Hub</h2>
        <p>If you have any enquiries about our Gqom presets, products, or purchases, feel free to reach out to us using the form below.</p>
        <form id="enquiry-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer class="footer">
        &copy; 2025 Kura Uta Presets Hub. All rights reserved. | Designed by Kura Uta Team
    </footer>
    <script src="script.js"></script>
</body>
</html>
