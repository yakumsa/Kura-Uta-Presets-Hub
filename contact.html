<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          margin: 0;
          background-color: #3a3838; /* cream bacground */
          font-family: Arial, sans-serif;
        }
        body {
  margin: 0;
  padding: 0;
  background: url(images/Contact\ page\ background.png) no-repeat center center fixed;
  background-size: cover;
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-position: center center;
  font-family: 'Segoe UI', sans-serif;
  min-height: 100vh;
}
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: #181818;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar .nav-links a:hover {
            color: #ffb347;
        }
        .footer {
            background: #181818;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 40px;
            font-size: 0.95rem;
        }
        .contact-container {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
        }
        .contact-container h2 {
            margin-top: 0;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #bbb;
            margin-bottom: 10px;
        }
        .contact-form button {
            background: #ffb347;
            color: #222;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #ffa500;
        }
        .map-container {
            margin: 30px 0 0 0;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Kura Uta Presets</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="enquiry.html">Enquiry</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>For more information contact us on:</p>
            <strong>Whatsapp: +27764019179 &nbsp; | &nbsp; Calls: +27608498471 &nbsp; | &nbsp; Email: kumsankukwana@gmail.com</strong>
        </div>
        <form id="contact-form" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3582.019073274507!2d28.04730531502719!3d-26.20410298342716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9509b1b1b1b1b1%3A0x1b1b1b1b1b1b1b1b!2sJohannesburg%2C%20South%20Africa!5e0!3m2!1sen!2sza!4v1710000000000!5m2!1sen!2sza"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <footer class="footer">
        &copy; 2025 Kura Uta Presets Hub. All rights reserved. | Designed by Kura Uta Team
    </footer>
    <script src="script.js"></script>
</body>
</html>
