<script>
  // Kura Uta Universal Website Script (No HTML Changes Needed)
  document.addEventListener('DOMContentLoaded', function() {
    
    // 1. Shopping Cart System
    let cart = JSON.parse(localStorage.getItem('kura-cart')) || [];
    
    // Create cart icon if it doesn't exist
    if (!document.getElementById('cart-icon')) {
      const cartIcon = document.createElement('div');
      cartIcon.id = 'cart-icon';
      cartIcon.innerHTML = 'ðŸ›’ <span id="cart-count">' + cart.length + '</span>';
      cartIcon.style.cssText = 'position:fixed;top:20px;right:20px;z-index:1000;background:#000;color:#fff;padding:10px;cursor:pointer;';
      document.body.prepend(cartIcon);
    }
  
    // Update cart display
    function updateCart() {
      localStorage.setItem('kura-cart', JSON.stringify(cart));
      document.getElementById('cart-count').textContent = cart.length;
    }
  
    // 2. Product Handling
    document.addEventListener('click', function(e) {
      // Add to cart functionality
      if (e.target.textContent && e.target.textContent.toLowerCase().includes('add to cart')) {
        const productContainer = e.target.closest('.product, section, article, div');
        const productName = productContainer ? 
          (productContainer.querySelector('h1, h2, h3') || {}).textContent || 'Preset' : 
          'Preset';
        
        const priceMatch = e.target.textContent.match(/\$\d+(\.\d{2})?/);
        const productPrice = priceMatch ? parseFloat(priceMatch[0].slice(1)) : 19.99;
        
        const productImage = productContainer ? 
          (productContainer.querySelector('img') || {}).src || '' : 
          '';
        
        cart.push({
          name: productName,
          price: productPrice,
          image: productImage
        });
        
        updateCart();
        alert('Added ' + productName + ' to cart!');
      }
      
      // Lightbox functionality
      if (e.target.tagName === 'IMG' && e.target.src && e.target.src.includes('product')) {
        const lightbox = document.createElement('div');
        lightbox.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:999;cursor:pointer;';
        lightbox.innerHTML = '<img src="' + e.target.src + '" style="max-width:90%;max-height:90%">';
        lightbox.onclick = function() { this.remove(); };
        document.body.appendChild(lightbox);
      }
    });
  
    // 3. Form Validation
    document.querySelectorAll('form').forEach(function(form) {
      form.addEventListener('submit', function(e) {
        let isValid = true;
        const requiredFields = this.querySelectorAll('input[required], textarea[required], select[required]');
        
        requiredFields.forEach(function(field) {
          if (!field.value.trim()) {
            field.style.border = '1px solid red';
            isValid = false;
          }
        });
        
        if (!isValid) {
          e.preventDefault();
          alert('Please fill in all required fields!');
        }
      });
    });
  });
  </script>
